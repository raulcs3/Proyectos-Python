<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random pass generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Random pass generator </h1>
        <form id="passwordForm">
            <label for="length"><strong>Longitud de la contraseña:</strong></label>
            <br>

            <input type="number" id="length" name="length" min="6" max="50" required>
            <br>
            <br>

            <label><strong>Letras minúsculas</label></strong>
            <input type="checkbox" id="lowercase" name="types" value="lowercase">
            <br>

            <label for="lowercase"><strong>Letras mayúsculas</label></strong>
            <input type="checkbox" id="uppercase" name="types" value="uppercase">
            <br>

            <label for="uppercase"><strong>Números</label></strong>
            <input type="checkbox" id="numbers" name="types" value="numbers">
            <br>

            <label for="numbers"><strong>Caracteres especiales</label></strong>
            <input type="checkbox" id="specials" name="types" value="specials">

            <input type="submit" value="Generar contraseña">
            <br>
        </form>
        <p id="passwordResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>

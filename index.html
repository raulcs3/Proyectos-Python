<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #007BFF;
        }

        .password {
            font-size: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Generador de Contraseñas</h1>
    <div class="password">
        <p>Contraseña generada:</p>
        <p>{password}</p>
    </div>
</body>
</html>

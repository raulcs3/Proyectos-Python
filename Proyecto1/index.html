<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <style>
        /* Estilos CSS para la página */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #007BFF;
        }

        .password {
            font-size: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Generador de Contraseñas</h1>
    <form id="password-form">
        <label for="longitud">Ingresa la longitud deseada para la contraseña:</label>
        <input type="number" id="longitud" name="longitud" required>
        <br>
        <label for="mayusculas">¿Incluir mayúsculas?</label>
        <input type="checkbox" id="mayusculas" name="mayusculas">
        <br>
        <label for="minusculas">¿Incluir minúsculas?</label>
        <input type="checkbox" id="minusculas" name="minusculas">
        <br>
        <label for="numeros">¿Incluir números?</label>
        <input type="checkbox" id="numeros" name="numeros">
        <br>
        <label for="caracteres_especiales">¿Incluir caracteres especiales?</label>
        <input type="checkbox" id="caracteres_especiales" name="caracteres_especiales">
        <br>
        <button type="button" id="generar-contrasena">Generar Contraseña</button>

    </form>
    <div class="password" id="password-result">
        <!-- Aquí se mostrará la contraseña generada -->
    </div>
    <script>
        // Manejador del botón de generación de contraseñas
        document.getElementById('generar-contrasena').addEventListener('click', function() {
            // Obtener las preferencias del usuario
            const longitud = document.getElementById('longitud').value;
            const incluirMayusculas = document.getElementById('mayusculas').checked;
            const incluirMinusculas = document.getElementById('minusculas').checked;
            const incluirNumeros = document.getElementById('numeros').checked;
            const incluirCaracteresEspeciales = document.getElementById('caracteres_especiales').checked;
    
            // Crear la URL para enviar la solicitud al servidor Flask
            const url = `/generar?longitud=${longitud}&incluir_mayusculas=${incluirMayusculas}&incluir_minusculas=${incluirMinusculas}&incluir_numeros=${incluirNumeros}&incluir_caracteres_especiales=${incluirCaracteresEspeciales}`;
    
            // Realizar la solicitud al servidor Flask
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Mostrar la contraseña generada en la página
                    document.getElementById('password-result').innerHTML = `
                        <p>Contraseña generada:</p>
                        <p>${data.contrasena}</p>
                    `;
                });
        });
    </script>
    </body>
    </html>

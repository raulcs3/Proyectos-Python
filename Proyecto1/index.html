<!DOCTYPE html>
<html>
<head>
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <form id="password-form">
            <label for="longitud">Longitud de la Contraseña:</label>
            <input type="number" name="longitud" id="longitud" min="8" max="50" required>
            <label for="mayusculas">Incluir letras mayúsculas:</label>
            <input type="checkbox" name="mayusculas" id="mayusculas">
            <label for="minusculas">Incluir letras minúsculas:</label>
            <input type="checkbox" name="minusculas" id="minusculas">
            <label for="caracteres_especiales">Incluir caracteres especiales:</label>
            <input type="checkbox" name="caracteres_especiales" id="caracteres_especiales">
            <input type="submit" value="Generar Contraseña">
        </form>
        <div id="password-result">
            <h2>Contraseña generada:</h2>
            <p id="password"></p>
        </div>
    </div>
</body>
</html>
